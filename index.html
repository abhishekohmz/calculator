<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Bad+Script&family=Bodoni+Moda:opsz@6..96&family=Cinzel&family=EB+Garamond&family=Playfair+Display&family=Playfair+Display+SC&family=Rubik+Doodle+Shadow&family=Rubik+Maps&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            

      <center>
        <h3 >CALCULATOR</h3>
        <div id="div">
            
            <table id="tt" >
                <tr>
                    <td colspan="3"> <input id="inp" type="text" class="form-control" placeholder="0">
                    </td>

                </tr>
            </table>
            <table id="table">

                <tr>
                    
                    <td><button onclick="Click('*')" type="button" id="symbol" class="btn  btn-rounded">x</button>
                    </td>
                    <td><button onclick="Click(7)" type="button" class="btn btn-primary btn-rounded">7</button></td>
                    <td><button onclick="Click(8)" type="button" class="btn btn-primary btn-rounded">8</button></td>
                    <td><button onclick="Click(9)" type="button" class="btn btn-primary btn-rounded">9</button></td>
                </tr>
                <tr>

                    <td><button onclick="Click('-')" type="button" id="symbol" class="btn btn-rounded">-</button>
                    </td>
                    <td><button onclick="Click(4)" type="button" class="btn btn-primary btn-rounded">4</button></td>
                    <td><button onclick="Click(5)" type="button" class="btn btn-primary btn-rounded">5</button></td>
                    <td><button onclick="Click(6)" type="button" class="btn btn-primary btn-rounded">6</button></td>
                </tr>
                <tr>
                    

                    <td><button onclick="Click('+')" type="button" id="symbol" class="btn fs- btn-rounded">+</button></td>
                    <td><button onclick="Click(1)" type="button" class="btn btn-primary btn-rounded">1</button></td>
                    <td><button onclick="Click(2)" type="button" class="btn btn-primary btn-rounded">2</button></td>
                    <td><button onclick="Click(3)" type="button" class="btn btn-primary btn-rounded">3</button></td>
                </tr>
                <tr>
                    </td>
                    <td><button onclick="Click('/')" type="button" id="symbol" class="btn  btn-rounded">รท</button>
                    <td><button onclick="Click('00')" type="button" id="symbol" class="btn btn-rounded">00</button></td>
                    <td><button onclick="Click(0)" type="button" id="symbol" class="btn btn-rounded">0</button></td>
                    <td><button onclick="Clear()" type="button" class="btn btn-danger btn-rounded">AC</button></td>


                </tr>
                <tr>
                    <td><button onclick="Click('%')" type="button" id="symbol" class="btn btn-rounded">%</button>
                    </td>
                    <td><button onclick="Click('.')"  type="button" id="symbol" class="btn btn-rounded">.</button>
                    </td>
                    <td><button onclick="Remove()" id="symbol" type="button" class="btn">&#9003;</button></td>
                    <td><button onclick="Evaluate()" type="button" class="btn btn-danger btn-rounded">=</button></td>



                </tr>
            </table>
           </div>
      </center>
        </div>
        <div class="col-4"></div>
    </div>
</body>

</html>
